
{% extends 'base.html' %}
{% block content %}

<h1>Sport Detail</h1>
<div class="row">
    <div class="col s6 col-offset-3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ sport.name }}</span>
        </div>
        <div class="card-action">
          <a href="{% url 'sports_update' sport.id %}">Edit</a>
          <a href="{% url 'sports_delete' sport.id %}">Delete</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
